<html lang="pt-br">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="meu-estilo.css">
<script type="text/javascript">
function calcula_imc(){
var altura = document.imcForm.altura.value;
var peso = document.imcForm.peso.value;

var quadrado = (altura * altura);

var calculo = (peso/quadrado);

if(calculo<18.5){
alert("Você está magro com esse indice: " + calculo);
}
else if(calculo>=18.5 && calculo<24.9){
alert("Você está normal com esse indice: " + calculo);
}

else if(calculo>=25 && calculo<29.9) {
alert("Você está com sobre peso com esse indice: " + calculo);
}
else if(calculo>=30 && calculo<39.9) {
alert("Você está com obesidade com esse indice: " + calculo);
}
else if (calculo>40)
alert("Você estácom obesidade grave com esse indice: " + calculo);
}

</script>
<title>IMC CALCULO</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    	margin: 10px;

</head>
<body>
   
			
<div class="bs-example">
     <div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">CALCULAR IMC </h3>
			 	</div>
                        <form name="imcForm" id="imcForm" action="#">
                    <div class="form-group">
                        <label for="DigiteAltura"> Altura</label>
                        <input  id="altura" placeholder="Altura" type="text">
                    </div>
                    <div class="form-group">
                        <label for="DigitaPeso"> Peso</label>
                        <input  id="peso" placeholder="Peso" type="text">
                    </div>
                    <div class="radio">
                        <label><input name="sexo" type="radio" id="sexo_0"> M</label>
                    </div>
                    <div class="radio">
                        <label><input name="sexo" type="radio" id="sexo_1"> F</label>
                    </div>
                    
                    <button class="btn btn-primary" value="Calcular" onclick="calcula_imc()">CALCULAR</button>
                </form>
            </div>
		</div>
	</div>
</div>
</div>
</body>
